<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
div.scrollmenu {
  background-color: #333;
  overflow: auto;
  white-space: nowrap;
}

div.scrollmenu a {
  display: inline-block;
  color: white;
  text-align: center;
  padding: 14px;
  text-decoration: none;
}

div.scrollmenu a:hover {
  background-color: #777;
}
</style>
</head>
<body>

<div class="scrollmenu">
  <a href="#home">Home</a>
  <a href="#news">News</a>
  <a href="#contact">Contact</a>
</div>
<div class="container">   <!-- div.container>div.row>div.col + TAB -->
    <div class="row">
        <div class="col">
            <h1>flat_list</h1>
            <div id="mySidenav" class="sidenav">
  <a href="#" id="about">District Search</a>
  <a href="#" id="blog">Price search</a>

</div>
            <form>
                <div class="form-row">
                    <div class="col">
                        <input placeholder="Search by district" name="search" class="form-control" type="search" value="{{search}}">
                    </div>
                </div>
            </form>
            <ul class="list-group">
                {% for flat in flats %}
                    <li class="list-group-item">
                        Rooms: {{flat.rooms}} District: {{flat.District}}, Price: {{flat.author}}
                        <div class="card" style="width: 18rem;">
                            <img src="https://srbu.ru/images/stroitelnye-raboty/studiya-ili-odnokomnatnaya-kvartira-chto-luchshe/studiya-ili-odnokomnatnaya-kvartira-chto-luchshe.jpg" class="card-img-top" alt="квартира">
                            <div class="card-body">
                                <h5 class="card-title">Квартира</h5>
                                <a href="#" class="btn btn-primary">Купить</a>
                            </div>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
</body>
</html>
